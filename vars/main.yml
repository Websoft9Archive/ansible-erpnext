common_install_docker: True
docker_install: False
mysql_install_server: False

nginx_reverse_proxy_port: "8000"

docker_applications:
  - phpmyadmin

init_docker:
  knowage:
    db: mariadb
    db_name: erpnext
    db_username: root
    db_password: "123456"
    admin_username: Administrator
    admin_password: "admin"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/erpnext/docker-compose-production.yml"
    compose_commands:
      - cd /data/wwwroot/erpnext
      - sudo sed -i "s/admin/$new_password/g" /data/wwwroot/erpnext/.env
      - sudo sed -i "s/SITE_NAME.*/SITE_NAME=$(curl ifconfig.me)/g" /data/wwwroot/erpnext/.env
      - sudo sed -i "s/SITES=.*/SITES=\`$(curl ifconfig.me)\`/g" /data/wwwroot/erpnext/.env
    volumes:
      - /data/wwwroot/erpnext/*-vol

